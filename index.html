<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Style CSS -->
    <link href="css/style.css" rel = "stylesheet">

    <!-- JS -->
    <script src="/main.js" defer></script>

    <title>Coin Flip</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row text-center">
        <h1>Coin Flip</h1>
        <hr>
      </div>
      <div class="row text-center">
        <div class="col d-flex justify-content-center align-items-center">
          <div class="box" id="coins">
            <h3>How many coins do you want to flip?</h3>
            <form>
              <select class="custom-select my-1 mr-sm-2" id="coinOptions">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="36">Thirty-Six</option>
              </select>
              <button type="button" class="btn btn-primary my-1" id="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row results d-none" id="flip">

      </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
